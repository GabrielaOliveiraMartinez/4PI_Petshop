<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
        <title>BackOffice</title>
</head>

<body>
    <header>

        <div class="container-fluid">
            <div class="hearder-menu">
                <div class="col-md-12">
                    <nav id="header-navBar" class="nav-bar">
                        <div class="container-img">
                            <a href="#Index">
                            <img src="Assets/img/logo.png" alt="Logo">
                            </a>
                        </div>
                        <ul>
                            <a href="#" class="hearder-links">
                                <div>
                                    <li>Conta</li>
                                </div>
                            </a>
                            <a href="#">
                                <div class="hearder-links">
                                <li>Sobre-nós</li>
                                </div>
                            </a>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="d-flex flex-column flex-shrink-0 p-3">
                    <a href="/" class="class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none>
                        <span class="fs-4">Menu</span>
                    </a>
                    <hr>    
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                          <a href="#" class="nav-link active" aria-current="page">
                            Home
                          </a>
                        </li>
                        <li>
                          <a href="#" class="nav-link text-white">
                            Dashboard
                          </a>
                        </li>
                        <li>
                          <a href="#" class="nav-link text-white">
                            Orders
                          </a>
                        </li>
                        <li>
                          <a href="#" class="nav-link text-white">
                            Products
                          </a>
                        </li>
                        <li>
                          <a href="#" class="nav-link text-white">
                            Customers
                          </a>
                        </li>
                      </ul>
                </div>              
            </div>
            <div class="col-md-8">
                <h1 style="text-align: center">Gerenciamento de Clientes</h1>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.ativo == 1? 'Disponivel' : 'Indisponivel'}"
                                th:style="${cliente.ativo == 1 ? 'color: green;' : 'color: red;'}"></td>
                            <td>
                                <a class="btn btn-primary col-md-4"
                                    th:href="@{/Alterar/{id}(id=${cliente.id})}">Alterar</a>
                                &nbsp;&nbsp;
                                <a class="btn btn-danger col-md-4 excluirCliente"
                                    th:attr="id = ${cliente.id}, nome = ${cliente.nome}"
                                    th:href="@{/Excluir/{id}(id=${cliente.id})}">Desabilitar</a>

                            </td>
                        </tr>
                    </tbody>
                </table>

                <a class="btn btn-success" th:href="@{/Adicionar}">Adicionar Novo</a>
            </div>
        </div>
    </div>

</body>

</html>
