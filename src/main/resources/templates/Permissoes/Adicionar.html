<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form method="POST">
            <div class="form-group col-lg-6 col-md-12">
                <label for="tipoAcesso">Funcionario</label>
                <div>
                    <select class="form-control" th:field="*{funcionario}">
                        <option th:each="funcionario : ${funcionario}"
                            th:value="${funcionario.IdUsuario}" th:text="${funcionario.nome}">
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <label for="tipoAcesso">Tipo de acesso</label>
                <div>
                    <select class="form-control" th:field="*{tipoAcessos}">
                        <option th:each="tipoAcesso : ${tipoAcessos}" th:field="*{tipoAcessos}"
                            th:value="${tipoAcesso.idTipoAcesso}" th:text="${tipoAcesso.nome}">
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12">
                    <input type="submit" class="btn btn-success" value="Cadastrar">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
