<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <div class="form-row">
            <div class="form-group col-lg-6 col-md-12">
                <label for="nome">Nome</label>
                <div>
                    <input type="text" name="nome" class="form-control"
                           th:classappend="${#fields.hasErrors('funcionario.nome')}? is-invalid"
                           id="nome" th:field="${funcionario.nome}">
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('funcionario.nome')}"
                         th:errors="${funcionario.nome}">
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <label for="sobrenome">Sobrenome</label>
                <div>
                    <input type="text" name="sobrenome" class="form-control"
                           th:classappend="${#fields.hasErrors('funcionario.sobrenome')}? is-invalid"
                           id="sobrenome" th:field="${funcionario.sobrenome}">
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('funcionario.sobrenome')}"
                         th:errors="${funcionario.sobrenome}">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6 col-md-12">
                <label for="CPF">CPF</label>
                <div>
                    <input type="text" name="CPF" class="form-control"
                           th:classappend="${#fields.hasErrors('funcionario.CPF')}? is-invalid"
                           id="CPF" th:field="${funcionario.CPF}">
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('funcionario.CPF')}"
                         th:errors="${funcionario.CPF}">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
                <label for="email">E-mail</label>
                <div>
                    <input type="text" name="email" class="form-control"
                           th:classappend="${#fields.hasErrors('funcionario.email')}? is-invalid"
                           id="email" th:field="${funcionario.email}">
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('funcionario.email')}"
                         th:errors="${funcionario.email}">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-6 col-md-12">
                    <label for="senha">Senha</label>
                    <div>
                        <input type="password" name="senha" class="form-control"
                               th:classappend="${#fields.hasErrors('funcionario.hashSenha')}? is-invalid"
                               id="senha" th:field="${funcionario.hashSenha}">
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('funcionario.hashSenha')}"
                             th:errors="${funcionario.hashSenha}">
                        </div>
                    </div>
                </div>
            <div class="form-group col-lg-6 col-md-6">
                <label for="ativo">Ativo?</label>
                <!-- <input type="checkbox" name="ativo" class="form-control"> -->
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="ativo" th:field="${funcionario.ativo}" th:checked="${funcionario.ativo}">
            </div>

            <div class="form-group col-lg-6 col-md-12">
                <label for="tipoAcesso">Tipo de acesso</label>
                <div>
                    <select name="tipoAcesso" id="tipoAcesso" class="form-control">
                        <option value="1">Administrador</option>
                        <option value="2">Estoquista</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <input type="submit" class="btn btn-success" value="Cadastrar">
            </div>
        </div>
    </form>
</body>
</html>
