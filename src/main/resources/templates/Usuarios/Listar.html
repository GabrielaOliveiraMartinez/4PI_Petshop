<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Back-Office</title>
</head>

<body>
    <hearder>
        <div class="nav navbar navbar-expand-lg bg-primary-color" id="navbar">
            <div class="container">
                <a href="#" class="navbar-brand segundary-color">
                    <img th:src="@{/img/logo.png}" alt="Pet">
                    <span>Zootopia</span>
                </a>
            </div>
        </div>
    </hearder>


    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2">
                <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">                           
                        <span class="fs-4">Menu</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">                          
                                Home
                            </a>
                            <hr>
                        </li>
                        <li>
                            <a href="/Indexbackoffice/Usuarios" class="nav-link active">
                                Usuarios
                            </a>
                        </li>
                        <li>
                            <a href="/Indexbackoffice/Categorias" class="nav-link">
                                Categorias
                            </a>
                        </li>
                        <li>
                            <a href="/Indexbackoffice/Produtos" class="nav-link">
                                Produtos
                            </a>
                        </li>
                        <li>
                            <a href="/Indexbackoffice/TipoAcessos" class="nav-link">
                                Tipo de Acesso
                            </a>
                        </li>
                        <hr>
                        <a href="#" class="nav-link">
                            Sua conta
                        </a>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-12 col-md-9">
                <h1 style="text-align: center">Gerenciamento de Clientes</h1>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="funcionario : ${funcionarios}">
                            <td th:text="${funcionario.idUsuario}"></td>
                            <td th:text="${funcionario.nome}"></td>
                            <td th:text="${funcionario.ativo == 1 ? 'Disponivel' : 'Indisponivel'}"
                                th:style="${funcionario.ativo == 1 ? 'color: green;' : 'color: red;'}"></td>
                            <td>
                                <a class="btn btn-primary col-md-4"
                                    th:href="@{/Indexbackoffice/Usuarios/Alterar/{id}(id=${funcionario.IdUsuario})}">Alterar</a>
                                &nbsp;&nbsp;
                                <a class="btn btn-danger col-md-4 excluirfuncionario"
                                    th:attr="id = ${funcionario.IdUsuario}, nome = ${funcionario.nome}"
                                    th:href="@{/Indexbackoffice/Usuarios/Excluir/{id}(id=${funcionario.IdUsuario})}">Desabilitar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <a class="btn btn-success" th:href="@{/Indexbackoffice/Usuarios/Adicionar}">Adicionar Novo</a>
            </div>
        </div>
    </div>
</body>

</html>
