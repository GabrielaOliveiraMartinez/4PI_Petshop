<!DOCTYPE html>
<html layout:decorate="~{back_template.html}">
    <div layout:fragment="conteudo">
        <div class="page-container">
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="au-card chart-percent-card">
                                    <div class="container">
                                        <h1 style="text-align: center">Gerenciamento de usuarios</h1>

                                        <table class="table" id="tabelaservicos">
                                            <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Nome</th>
                                                <th scope="col">CPF</th>

                                                <th scope="col">Data Nascimento</th>
                                                <th scope="col">Telefone</th>
                                                <th scope="col">Email</th>

                                                <th scope="col">Excluir</th>
                                            </thead>
                                            <tbody>

                                            <tr th:each="usuario : ${usuarios}">
                                                <td scope="row" th:text="${usuario.idUsuario}"></td>
                                                <td th:text="${usuario.nome}"></td>
                                                <td th:text="${usuario.CPF}"></td>

                                                <td th:text="${usuario.dataNascimento}"></td>
                                                <td th:text="${usuario.telefone}"></td>
                                                <td th:text="${usuario.email}"></td>


                                                <!--<td><a th:href="@{/admin/alterarUsuario/{id}(id=${usuario.idUsuario})}">Alterar</a></td>-->
                                                <td><a th:href="@{/admin/excluirUsuario/{id}(id=${usuario.idUsuario})}">Excluir</a></td>
                                            </tr>

                                            </tbody>
                                        </table>

                                    <a class="btn btn-success" th:href="@{/admin/usuariosBackoffice}">Adicionar Novo</a>

                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
    
</html>
